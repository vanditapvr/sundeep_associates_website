    * {
      box-sizing: border-box;
    }

    body {

    /* Navigation Bar */

    .logo_home {
      margin: 0;
      padding: 0;
      width: 11rem;
      height: 4rem;
    }

    .navbar {
      background: white !important;

    .nav-link {
      text-decoration: none;
      color: #e31e25 !important;
    }

    .nav-link:hover {
      color: grey !important;
    }

    .vertical-line {
      border-right: 0.1rem solid #e31e25;
    }

    .navbar-collapse {
      text-align: right;
    }



    @media (max-width:768px) {
      .navbar {
        height: auto;
      }

      .logo_home {
        margin: 0;
        padding: 0;
        width: 60%;
        height: 60%;
      }

      .active {
        border-right: none;
      }

      .nav-link {
        font-size: 1.3rem;
        margin: 1rem;
      }

    }

    .category-menu {
      text-align: center;
      background-color: #e31e25;
      padding: 0.7rem;
      /* border-bottom: 1.5rem solid gainsboro; */
    }


    #menu li {
      display: inline;
      padding: 1.5rem;
      font-size: 1.1rem;
      color: white;
      font-family: 'Crimson Pro', serif;
    }

    #menu li:hover {
      cursor: pointer;
      color: darkgrey;
    }

    #menu a {
      text-decoration: none;
      color: inherit;
    }

    .col-md-4 {
      display: none;
    }

    /* The "show" class is added to the filtered elements */
    .show {
      display: block;
    }

    #myBtnContainer {
      position: relative;
      text-align: center;
    }

    /* Style the buttons */
    .btn {
      border: 0.1rem solid gainsboro;
      cursor: pointer;
      margin: 1.5rem 0.5rem 2rem 0.5rem;
      font-size: 0.95rem;
      color: maroon;
      font-family: 'Zen Antique Soft', serif;
      box-shadow: 0.1rem 0.1rem 0.1rem 0.1rem gainsboro;
    }

    .btn:hover {
      background-color: lightgrey;
    }

    .btn.active {
      border: 0.1rem solid gainsboro;
      color:#e31e25;
    }

    .show {
      display: block;
    }

    h1{
      text-align: center;
      margin-top: 1.5rem;
      margin-bottom: 1.5rem;
      font-family: 'Cantata One', serif;
      color:#848482;
    }


    #product-grid {
      margin-top: 2rem;
      width: 88%;
      margin-left: 13vh;
      margin-bottom: 3rem;
    }

    .product {
      display: grid;
      place-items: center;
      text-align: center;
      margin-bottom: 3rem;
      border: 0.1rem solid gainsboro;
      height: 20rem;
      background: #FAF3F3;
      box-shadow:0.2rem 0.2rem 0.2rem 0.2rem gainsboro;
    }

    .product:hover{
      cursor:pointer;
      box-shadow:0.5rem 0.5rem 0.5rem 0.5rem darkgrey;
      background: gainsboro;
    }

    .product-img {
      width: auto;
      height: 12rem;
      margin-top: 1rem;
      box-shadow: 0.2rem 0.2rem 0.2rem 0.2rem #DECDC3;
    }

    .product-body {
      display: grid;
      place-items: center;
      text-align: center;
    }

    .product-name {
      font-family: 'Overlock', cursive;
      color: maroon;
      font-size: 1.2rem;
    }

    .modal{
      background-color: rgba(0,0,0,0.4);
    }

    .modal-body{
      display: grid;
      place-items:center;
    }

    .modal-content {
      background-color: transparent;
      border: none;
    }

    .modal-header {
      border: none;
    }



    #footer {
      background: #e31e25 !important;
      border-top: 1.5rem solid gainsboro;
      display: grid;
      place-items: center;
      color: white;
      padding: 2rem;
    }

  <script>
    filterSelection("all")

    function filterSelection(c) {
      var x, i;
      x = document.getElementsByClassName("col-md-4");
      if (c == "all") c = "";
      for (i = 0; i < x.length; i++) {
        w3RemoveClass(x[i], "show");
        if (x[i].className.indexOf(c) > -1) w3AddClass(x[i], "show");
      }
    }

    function w3AddClass(element, name) {
      var i, arr1, arr2;
      arr1 = element.className.split(" ");
      arr2 = name.split(" ");
      for (i = 0; i < arr2.length; i++) {
        if (arr1.indexOf(arr2[i]) == -1) {
          element.className += " " + arr2[i];
        }
      }
    }

    function w3RemoveClass(element, name) {
      var i, arr1, arr2;
      arr1 = element.className.split(" ");
      arr2 = name.split(" ");
      for (i = 0; i < arr2.length; i++) {
        while (arr1.indexOf(arr2[i]) > -1) {
          arr1.splice(arr1.indexOf(arr2[i]), 1);
        }
      }
      element.className = arr1.join(" ");
    }


    // Add active class to the current button (highlight it)
    var btnContainer = document.getElementById("myBtnContainer");
    var btns = btnContainer.getElementsByClassName("btn");
    for (var i = 0; i < btns.length; i++) {
      btns[i].addEventListener("click", function() {
        var current = document.getElementsByClassName("active");
        current[0].className = current[0].className.replace(" active", "");
        this.className += " active";
      });
    }
  </script>
